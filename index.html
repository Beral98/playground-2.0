<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leão Contabilidade</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <nav>
        <p class="brand">Leão<strong>Contabilidade</strong></p>
    </nav>
    <div class="header-block">
        <form method="post" action="{{ route('login') }}" class="container" id="loginForm">
            <div class="card">
                <h1>Login</h1>
                <div class="label-float">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div class="label-float">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" onclick="redirectAfterLogin(event)">Login</button>
            </div>
        </form>
    </div>
</header>

<script>
    function redirectAfterLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'test@example.com' && password === 'password123') {
            
            window.location.href = '/create.html'; 
        } else {
            alert('Invalid login credentials');
        }
    }
</script>

<footer>
    <div class="main">
        <div class="content footer-links">
            <div class="footer-company">
                <h3>Empresa</h3>
                <h3>Sobre</h3>
                <h3>Contato</h3>
            </div>
            <div class="footer-rental">
                <h3>Help</h3>
            </div>
            <div class="footer-social">
                <h4>Redes Sociais</h4>
                <div class="social-icons">
                    <img src="images/instragram.png" alt="Instagram" />
                    <img src="images/facebook.png" alt="Facebook" />
                </div>
            </div>
            <div class="footer-contact">
                <br>
                <h3>Fale Conosco</h3>
                <h3>+55 51 3591-3789</h3>
                <h3>leaocontabilidade@contabilidade.com.br</h3>
                <h3>Rua José Bonifacio, 553, Centro - São Leopoldo - RS</h3>
            </div>
        </div>
    </div>
    <div class="last">Leão Contabilidade - 2024</div>
</footer>
</body>
</html>
